apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthcare-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: healthcare-app
            port:
              number: 80
      - path: /api/patients(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: patient-management-api
            port:
              number: 80
      - path: /api/ehr(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ehr-api
            port:
              number: 80
      - path: /api/appointments(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: appointment-scheduling-api
            port:
              number: 80