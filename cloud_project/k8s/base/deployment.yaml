apiVersion: apps/v1
kind: Deployment
metadata:
  name: ehr-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ehr-api
  template:
    metadata:
      labels:
        app: ehr-api
    spec:
      containers:
      - name: api
        image: cloud_project-ehr-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: healthcare-config
        - secretRef:
            name: healthcare-secrets
        env:
        - name: ConnectionStrings__EHR
          valueFrom:
            configMapKeyRef:
              name: ehr-config
              key: ConnectionStrings__EHR
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

